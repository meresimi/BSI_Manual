pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ":app"
apply from: "${flutterRoot}/packages/flutter_tools/gradle/app_plugin_loader.gradle"